<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main">
    <div class="context">
      <h1>
        Learn to code by <br> watching others
      </h1>
      <p >
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="login">
      <div class="trailBox">
         <p>
            <span >Try it free 7 days</span>  then $20/mo. thereafter
         </p> 
      </div>
      <div class="spacing"></div>
      <div class="lform">
        <div class="spacing"></div>
        <form action="">
          <input id="fname" type="text" placeholder="First Name" required>
          <input id="lname" type="text" placeholder="Last Name" required>
          <input id="email" type="email" placeholder="Email Address" required>
          <input id="password" type="password" placeholder="Password" required>
          <button>CLAIM YOUR FREE TRAIL</button>
        </form>
        <p class="f">By clicking the button, you are agreeing to our <span>Terms and Services</span> </p> 
        <div class="spacing"></div> 
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
